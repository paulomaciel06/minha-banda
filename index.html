<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orçamento para Show</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="orcamentoForm">
            <div class="step" data-step="1">
                <h2>Que tipo de evento você está planejando?</h2>
                <div class="options">
                    <!-- O JavaScript irá preencher este conteúdo -->
                </div>
            </div>
            <div class="date-step">
                <input 
                    type="number" 
                    pattern="[0-9]*"
                    inputmode="numeric"
                    class="date-input" 
                    id="dateInput"
                    maxlength="8"
                    placeholder="DD/MM/AAAA"
                    autocomplete="off"
                    required
                    enterkeyhint="next"
                >
            </div>
            <div class="time-step">
                <input 
                    type="number"
                    pattern="[0-9]*"
                    inputmode="numeric"
                    class="time-input" 
                    id="timeInput"
                    maxlength="4"
                    placeholder="HH:MM"
                    autocomplete="off"
                    required
                    enterkeyhint="done"
                >
            </div>
        </form>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
